<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallary
        {
            height: 800px;
            width: 100%;
            background-color: black;
        }
        .section1
        {
            height: 300px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: blue;
        }
        .section1 img
        {
            height: 300px;
            width: 28%;
            padding: 0 30px;
            outline: 2px dashed black;
            outline-offset: 2px;
            filter: grayscale(100);
        }
        .section1 img:hover
        {
            filter: grayscale(0);
            outline: 2px dashed blue;
            outline-offset: 2px;
        }
        .section2
        {   
            padding-top: 50px;
            height: 300px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: blue;
        }
        .section2 img
        {
            height: 300px;
            width: 28%;
            padding: 0 30px;
            outline: 2px dashed black;
            outline-offset: 2px;
            filter: grayscale(100);
        }
        .section2 img:hover
        {
            filter: grayscale(0);
            outline: 2px dashed blue;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="gallary">
        <div class="section1">
            <h2>Cars</h2>
            <img src="https://i.ytimg.com/vi/dip_8dmrcaU/maxresdefault.jpg" alt="">
            <img src="https://s3images.zee5.com/wp-content/uploads/2021/09/fastest-cars-world-2021-luxe-digital@2x.jpeg" alt="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTrT56c0mBIRGaJa2Pf2jzxF7uA5S6EjmIt15SuYseGa6_gtlz_Fv6HQFvAR_dLZ0e-NM&usqp=CAU" alt="">
        </div>
        <div class="section2">
            <h2>Bikes</h2>
            <img src="https://bd.gaadicdn.com/processedimages/kawasaki/ninja-400/640X309/ninja-40062b2b760470d9.jpg" alt="">
            <img src="https://www.indiacarnews.com/wp-content/uploads/2022/10/Upcoming-Bajaj-Bikes.jpg" alt="">
            <img src="https://images.carandbike.com/bike-images/large/atumobile/atum-10/atumobile-atum-10.jpg?v=22" alt="">
        </div>
    </div>
</body>
</html>

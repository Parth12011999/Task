<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main
        {
            height: 100px;
            width: 100%;
            background-color: aqua;
            text-align: center;
        }
        .name
        {
            width: 50%;
            font-size: 20px;
            line-height: 100px;
            float: left;
        }
        .name2
        {
            width: 50%;
            font-size: 20px;
            line-height: 50px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="name">
            Nike
        </div>
        <div class="name2">
            Adidas
        </div>
    </div>
</body>
</html>
